<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" type="text/css" href="../fonts/pagella/style.css">
    <link rel="stylesheet" type="text/css" href="../css/default.css">
    <link rel="stylesheet" type="text/css" href="../css/modal.css">
    <link rel="stylesheet" type="text/css" href="css/style.css"> 
</head>
<body>
    <div class="content">
        <h1>Sudoku Solver</h1>

            <div id="modal-export" class="modal">
                <div class="modal-content">
                    <span class="close"></span><br>
                    <p>
                        <div class="center">
                        <textarea id="modal-export-textarea" rows="9" cols="9" onclick="this.select()"></textarea>
                        </div> 
                    </p>
                </div>
            </div>

            <div id="modal-import" class="modal">
                <div class="modal-content">
                    <span class="close"></span><br>
                    <p class="center">
                        <textarea id="modal-import-textarea" rows="9" cols="9"></textarea><br>
                        <input type="button" value="OK" id="button-import-ok">
                        
                    </p>
                    <p style="color: red;" class="center"><strong>Error: <span id="modal-import-error"></span></strong></p>
                </div>
            </div>

            <div class="div-table">
                <div>
                    <input type="button"
                           value="New Sudoku" 
                           id="button-new-sudoku">
                </div>
                <div>
                    <input type="button"
                           value="Import"
                           id="button-import">
                </div>
                <div>
                    <input type="button"
                           value="Export"
                           id="button-export">
                </div>
            </div>

        <p><table id="grid" align="center">
        </table></p>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
