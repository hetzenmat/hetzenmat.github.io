<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" type="text/css" href="../fonts/pagella/style.css">
    <link rel="stylesheet" type="text/css" href="../css/default.css">
    <link rel="stylesheet" type="text/css" href="../css/modal.css">
    <link rel="stylesheet" type="text/css" href="css/style.css"> 
</head>
<body>
    <div class="content">
        <h1>Sudoku Solver</h1>
        <div id="modal-export" class="modal">
            <div class="modal-content">
                <span class="close"></span><br>
                <p>
                    <div class="center">
                        <p>You can copy the bottom text to save and restore the Sudoku in the future:</p>
                        <textarea id="modal-export-textarea" rows="9" cols="9" onclick="this.select()" readonly></textarea>
                    </div> 
                </p>
            </div>
        </div>
        <div id="modal-import" class="modal">
            <div class="modal-content">
                <span class="close"></span><br>
                <div class="center">
                    <p>Paste the Sudoku in the text field below: </p>
                    <p><textarea id="modal-import-textarea" rows="9" cols="9"></textarea></p>
                    <p><input type="button" value="Import" id="button-import-ok"></p>
                    <p style="color: red;" class="center">
                        <strong>Error: <span id="modal-import-error"></span></strong>
                    </p>
                </div>
            </div>
        </div>

            <div class="div-table">
                <div>
                    <input type="button"
                           value="Clear" 
                           id="button-new-sudoku">
                </div>
                <div>
                    <input type="button"
                           value="Import"
                           id="button-import">
                </div>
                <div>
                    <input type="button"
                           value="Export"
                           id="button-export">
                </div>
            </div>
        <p>
            <table id="grid" align="center">
            </table>
        </p>
        <p>
            <div class="center">
                <input type="button" value="Solve" id="button-solve">
                <div style="width: 20px; display: inline-block;"></div>
                <input type="button" value="Cancel" id="button-cancel" disabled>
            </div>
        </p>
        <p class="center">
            <div class="div-table">
                <div>
                    <input type="button" value="<<" id="button-previous-solution">
                </div>
                <div>
                    <span id="span-solution-text"></span>
                </div>
                <div>
                    <input type="button" value=">>" id="button-next-solution">
                </div>
            </div>
        </p>
        <p class="center">
            <div class="div-table">
                <div>
                    <input type="button" value="Clear Solutions" id="button-clear-solutions">
                </div>
            </div>
        </p>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
