<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>ConnectN</title>
</head>
<body>
    <div id="inputs">
        <p>
            N: <input type="number" id="input_n" value="4" min="3">
            Rows: <input type="number" id="input_rows" value="6" min="4" max="31">
            Cols: <input type="number" id="input_cols" value="7" min="4">
        </p>
        <p>
            <p>
                <input type="radio" name="game-type" value="game-against-computer" id="radio-computer">
                <label for="radio-computer">Play against computer</label>
                <input type="checkbox" id="computer-begins">
                <label for="computer-begins">Computer begins</label>
            </p>
            <p>
                <input type="radio" name="game-type" value="game-against-human" id="radio-human" checked>
                <label for="radio-human">Play against human</label>
            </p>
        </p>
        <button id="button_new_game">New Game</button>
    </div>
    <div id="wrapper" style="text-align: center"> 
        <div id="board"></div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js" integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw=" crossorigin="anonymous"></script>

    <script src="js/Board.js"></script>
    <script src="js/alphabeta.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
